<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Queen Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
    
    body {
      background: url(back.jpg) no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Bradley Hand ITC', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    h1 {
      color: rgba(255, 255, 255, 0.95);
      font-size: clamp(2rem, 5vw, 3.5rem);
      border: 6px solid rgba(255, 0, 0, 0.8);
      border-radius: 30px;
      padding: 15px 30px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      animation: glow 3s infinite alternate;
    }
    
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
      50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); }
      100% { box-shadow: 0 0 20px rgba(0, 0, 255, 0.6); }
    }
    
    .game-panel {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      margin: 20px 0;
      border: 2px solid rgba(255, 215, 0, 0.6);
      max-width: 600px;
      width: 100%;
    }
    
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    input[type="text"] {
      padding: 10px;
      border: 2px solid rgba(255, 215, 0, 0.6);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }
    
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .score-section {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .score-item {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      min-width: 120px;
    }
    
    .score-item span {
      color: rgba(255, 215, 0, 0.9);
      font-weight: bold;
    }
    
    .rules {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .rules p {
      margin: 5px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border-left: 3px solid rgba(172, 255, 47, 0.7);
    }
    
    .message {
      font-size: 1.3rem;
      color: white;
      background: rgba(255, 0, 0, 0.8);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(220, 220, 220, 0.8));
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      margin: 10px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 20px 0;
      perspective: 1000px;
    }
    
    .card {
      width: 120px;
      height: 180px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      background: linear-gradient(145deg, rgba(0, 21, 255, 0.6), rgba(0, 50, 200, 0.4));
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      animation: cardPulse 4s infinite;
    }
    
    .card:hover {
      transform: scale(1.05);
    }
    
    .card.revealed {
      background-size: cover;
      background-position: center;
      font-size: 0;
    }
    
    .card.queen {
      background-image: url(queen_wallpaper.jpg);
      border-color: rgba(255, 215, 0, 0.8);
      animation: celebration 1s ease-in-out;
    }
    
    .card.wrong {
      background: rgba(255, 0, 0, 0.8);
      font-size: 3rem;
    }
    
    @keyframes cardPulse {
      0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      25% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); }
      50% { box-shadow: 0 0 10px rgba(0, 0, 255, 0.5); }
      75% { box-shadow: 0 0 15px rgba(255, 255, 0, 0.5); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
    }
    
    @keyframes celebration {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.2) rotate(5deg); }
      75% { transform: scale(1.1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .dev-info {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 1000;
      max-width: 300px;
    }
    
    .dev-info h3 {
      color: rgba(255, 215, 0, 0.9);
      margin-bottom: 10px;
    }
    
    .dev-info a {
      color: rgba(0, 255, 255, 0.9);
      text-decoration: none;
    }
    
    @media (max-width: 768px) {
      .dev-info { position: static; margin: 20px 0; }
      .cards-container { gap: 10px; }
      .card { width: 100px; height: 150px; font-size: 2rem; }
      .score-section { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <audio id="win-sound" src="win sound.mp3"></audio>
  <audio id="loss-sound" src="loss sound.mp3"></audio>
  <audio id="background-music" src="background.mp3" loop></audio>
  
  <div class="dev-info" style="font-family: 'Courier New', Courier, monospace;">
    <h3>üéÆ Developer</h3>
    <p><strong>Bhavik Kaladiya</strong></p>
    <p>üì± +91 9265492946</p>
    <p>üìß bksony894@gmail.com</p>
    <p>üéØ <a href="https://bksony.github.io/Game-of-Mathematics-/" target="_blank">Other Games</a></p>
    <p>üéØ <a href="https://bksony.github.io/My-Web/" target="_blank">Website</a></p>
  </div>
  
  <h1>FIND THE QUEEN</h1>
  
  <div class="game-panel">
    <div class="input-section">
      <input type="text" id="playerName" placeholder="Enter your name (optional)" maxlength="20">
      <button class="btn" onclick="startGame()">START GAME</button>
    </div>
    
    <div class="score-section">
      <div class="score-item">
        Player: <span id="playerDisplay">Guest</span>
      </div>
      <div class="score-item">
        Score: <span id="scoreDisplay">0</span>
      </div>
      <div class="score-item">
        Games: <span id="gamesDisplay">0</span>
      </div>
    </div>
    
    <div class="rules">
      <p style="font-family: 'Courier New', Courier, monospace;">üèÜ Find the Queen and win ‚Çπ10</p>
      <p style="font-family: 'Courier New', Courier, monospace;">üíî Wrong guess loses ‚Çπ10</p>
      <p style="font-family: 'Courier New', Courier, monospace;">üéØ One chance only!</p>
    </div>
    
    <div id="message" class="message" ></div>
  </div>
  
  <div id="cards" class="cards-container">
    <div class="card" onclick="guess(0)">?</div>
    <div class="card" onclick="guess(1)">?</div>
    <div class="card" onclick="guess(2)">?</div>
    <div class="card" onclick="guess(3)">?</div>
    <!-- <div class="card" onclick="guess(4)">?</div> -->
  </div>
  
  <button class="btn" onclick="resetGame()" style="display: none;" id="resetBtn">PLAY AGAIN</button>
  
  <script>
    let queenIndex = -1;
    let gameActive = false;
    let playerScore = 0;
    let gamesPlayed = 0;
    
    function startGame() {
      const nameInput = document.getElementById('playerName');
      const playerName = nameInput.value.trim() || 'Guest';
      document.getElementById('playerDisplay').textContent = playerName;
      
      queenIndex = Math.floor(Math.random() * 4);
      gameActive = true;
      
      document.getElementById('message').textContent = 'Find the Queen! Click on a card.';
      document.getElementById('message').style.background = 'rgba(0, 100, 200, 0.8)';
      document.getElementById('resetBtn').style.display = 'none';
      
      // Reset cards
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, i) => {
        card.textContent = '?';
        card.className = 'card';
        card.style.pointerEvents = 'auto';
        card.onclick = () => guess(i);
      });
      
      // playSound('background-music');
    }
    
    function guess(index) {
      if (!gameActive) return;
      
      gameActive = false;
      gamesPlayed++;
      
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => card.style.pointerEvents = 'none');
      
      setTimeout(() => {
        if (index === queenIndex) {
          playerScore += 10;
          document.getElementById('message').textContent = `üéâ Congratulations! You found the Queen! +‚Çπ10 üéâ`;
          document.getElementById('message').style.background = 'rgba(0, 200, 0, 0.8)';
          playSound('win-sound');
        } else {
          playerScore -= 10;
          document.getElementById('message').textContent = `üíî Wrong! Queen was at position ${queenIndex + 1}. -‚Çπ10 üíî`;
          document.getElementById('message').style.background = 'rgba(200, 0, 0, 0.8)';
          playSound('loss-sound');
        }
        
        // Reveal all cards
        cards.forEach((card, i) => {
          card.classList.add('revealed');
          if (i === queenIndex) {
            card.classList.add('queen');
            card.textContent = '';
          } else {
            card.classList.add('wrong');
            card.textContent = '‚ùå';
          }
        });
        
        // Update score display
        document.getElementById('scoreDisplay').textContent = playerScore;
        document.getElementById('gamesDisplay').textContent = gamesPlayed;
        document.getElementById('resetBtn').style.display = 'block';
        
      }, 500);
    }
    
    function resetGame() {
      queenIndex = -1;
      gameActive = false;
      document.getElementById('message').textContent = '';
      document.getElementById('resetBtn').style.display = 'none';
      
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, i) => {
        card.textContent = '?';
        card.className = 'card';
        card.style.pointerEvents = 'none';
        card.onclick = null;
      });
      
      pauseSound('background-music');
    }
    
    function playSound(soundId) {
      try {
        const sound = document.getElementById(soundId);
        if (sound) {
          sound.currentTime = 0;
          sound.play().catch(e => console.log('Sound error:', e));
        }
      } catch (error) {
        console.log('Sound playback error:', error);
      }
    }
    
    function pauseSound(soundId) {
      try {
        const sound = document.getElementById(soundId);
        if (sound) {
          sound.pause();
        }
      } catch (error) {
        console.log('Sound pause error:', error);
      }
    }
    
    // Initialize game
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('message').textContent = 'Enter your name and click START GAME to begin!';
      document.getElementById('message').style.background = 'rgba(100, 100, 100, 0.8)';
    });
  </script>
</body>
</html>
