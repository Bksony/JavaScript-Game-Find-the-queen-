<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Lady Game</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url(back.jpg) no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Bradley Hand ITC', cursive;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Header Styles */
    h1 {
      text-align: center;
      font-family: 'Bradley Hand ITC', cursive;
      color: rgba(255, 255, 255, 0.95);
      font-size: clamp(2rem, 5vw, 4rem);
      border: 8px solid rgba(186, 3, 3, 0.8);
      border-radius: 50px;
      padding: 20px 40px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: titleGlow 3s infinite alternate;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    @keyframes titleGlow {
      0% { 
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        border-color: rgba(255, 0, 0, 0.8);
      }
      25% { 
        box-shadow: 0 0 20px rgba(0, 255, 43, 0.6);
        border-color: rgba(0, 255, 43, 0.8);
      }
      50% { 
        box-shadow: 0 0 20px rgba(17, 0, 255, 0.6);
        border-color: rgba(17, 0, 255, 0.8);
      }
      75% { 
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.8);
      }
      100% { 
        box-shadow: 0 0 25px rgba(255, 0, 221, 0.8);
        border-color: rgba(255, 0, 221, 0.8);
      }
    }

    /* Game Info Section */
    .game-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
      gap: 20px;
    }

    .note-section {
      background: rgba(28, 18, 122, 0.4);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      border: 3px solid rgba(172, 255, 47, 0.5);
      padding: 25px;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .note-title {
      font-size: 2rem;
      color: rgba(255, 255, 0, 0.9);
      text-decoration: underline 3px rgba(255, 255, 0, 0.7);
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }

    .rules {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rule {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border-left: 4px solid rgba(172, 255, 47, 0.7);
    }

    /* Message Styles */
    .message {
      font-size: 1.5rem;
      color: white;
      background: rgba(255, 2, 2, 0.8);
      padding: 15px 25px;
      border-radius: 25px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 600px;
    }

    /* Button Styles */
    .start-btn {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(220, 220, 220, 0.8));
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: buttonPulse 1s infinite alternate;
    }

    .start-btn:active {
      transform: translateY(0);
    }

    @keyframes buttonPulse {
      0% { 
        background: linear-gradient(145deg, rgba(255, 0, 0, 0.8), rgba(255, 100, 100, 0.6));
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      }
      25% { 
        background: linear-gradient(145deg, rgba(0, 255, 0, 0.8), rgba(100, 255, 100, 0.6));
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      }
      50% { 
        background: linear-gradient(145deg, rgba(0, 0, 255, 0.8), rgba(100, 100, 255, 0.6));
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.6);
      }
      100% { 
        background: linear-gradient(145deg, rgba(255, 0, 255, 0.8), rgba(255, 100, 255, 0.6));
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
      }
    }

    /* Cards Container */
    .cards-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px 0;
      perspective: 1000px;
    }

    /* Card Styles */
    .card {
      width: 180px;
      height: 280px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05) rotateY(5deg);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .card-front {
      background: linear-gradient(145deg, rgba(0, 21, 255, 0.6), rgba(0, 50, 200, 0.4));
      color: white;
      border: 3px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: cardGlow 4s infinite;
    }

    .card-back {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transform: rotateY(180deg);
      border: 3px solid rgba(255, 215, 0, 0.8);
    }

    @keyframes cardGlow {
      0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
      25% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
      50% { box-shadow: 0 0 15px rgba(0, 0, 255, 0.5); }
      75% { box-shadow: 0 0 20px rgba(255, 255, 0, 0.5); }
      100% { box-shadow: 0 0 25px rgba(255, 0, 255, 0.5); }
    }

    @keyframes celebration {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(-5deg); }
      50% { transform: scale(1.2) rotate(5deg); }
      75% { transform: scale(1.1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .cards-container {
        gap: 10px;
      }
      
      .card {
        width: 140px;
        height: 220px;
      }
      
      .note-section {
        max-width: 90%;
        padding: 20px;
      }
      
      .rule {
        font-size: 1.1rem;
      }
      
      .message {
        font-size: 1.2rem;
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
      
      .card {
        width: 160px;
        height: 240px;
      }
    }
  </style>
</head>
<body>
  <audio id="win sound" src="win sound.mp3"></audio>
  <audio id="loss sound" src="loss sound.mp3"></audio>
  <audio id="background" src="background.mp3"></audio>

  <div class="container">
    <h1>FIND THE QUEEN</h1>
    
    <div class="game-info">
      <div class="note-section">
        <p class="note-title">Note:-</p>
        <div class="rules">
          <p class="rule">üèÜ If you get your Queen you will win $20</p>
          <p class="rule">üéØ There will be 2 attempts to find your Queen</p>
          <p class="rule">üí∞ If you can not find your Queen you lose $30</p>
        </div>
      </div>
      
      <p id="message" class="message"></p>
      
      <button onclick="resetGame()" class="start-btn">
        <span>START GAME</span>
      </button>
    </div>
    
    <div id="cards" class="cards-container">
      <div class="card" onclick="guess(0)">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card" onclick="guess(1)">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card" onclick="guess(2)">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
      <div class="card" onclick="guess(3)">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Game variables
    let ladyIndex;
    let attempts = 0;
    let gameStarted = false;

    // Initialize the game when page loads
    document.addEventListener('DOMContentLoaded', function() {
        resetGame();
    });

    // Shuffle cards and set up the game
    function shuffleCards() {
        ladyIndex = Math.floor(Math.random() * 4);
        const cards = document.querySelectorAll('.card');
        
        cards.forEach((card, index) => {
            const cardFront = card.querySelector('.card-front');
            const cardBack = card.querySelector('.card-back');
            
            // Reset card appearance
            cardFront.textContent = '?';
            cardFront.style.display = 'flex';
            cardBack.style.backgroundImage = "url(king.jpg)";
            
            // Reset card flip
            card.querySelector('.card-inner').style.transform = '';
            
            // Re-enable clicking
            card.style.pointerEvents = 'auto';
            card.onclick = () => guess(index);
        });
        
        gameStarted = true;
    }

    // Handle card guess
    function guess(index) {
        if (!gameStarted) return;
        
        attempts++;
        const messageElement = document.getElementById('message');
        const cards = document.querySelectorAll('.card');
        
        // Disable further clicking
        cards.forEach(card => {
            card.style.pointerEvents = 'none';
        });
        
        // Show results after a brief delay for suspense
        setTimeout(() => {
            if (index === ladyIndex && attempts === 1) {
                messageElement.textContent = `üéâ Congratulations! You found your Queen in ${attempts} attempt. You win $20! üéâ`;
                messageElement.style.background = 'rgba(0, 255, 0, 0.8)';
                playSound('win sound');
            } else {
                messageElement.textContent = `üíî Sorry, your Sweetheart was at position ${ladyIndex + 1}. You lose $30. üíî`;
                messageElement.style.background = 'rgba(255, 2, 2, 0.8)';
                playSound('loss sound');
            }
            
            // Reveal all cards
            revealCards();
        }, 500);
        
        gameStarted = false;
    }

    // Reveal all cards with animation
    function revealCards() {
        const cards = document.querySelectorAll('.card');
        
        cards.forEach((card, i) => {
            const cardInner = card.querySelector('.card-inner');
            const cardFront = card.querySelector('.card-front');
            const cardBack = card.querySelector('.card-back');
            
            setTimeout(() => {
                if (i === ladyIndex) {
                    // Show queen
                    cardBack.style.backgroundImage = "url(queen_wallpaper.jpg)";
                    cardFront.style.display = 'none';
                } else {
                    // Show X for wrong cards
                    cardFront.textContent = '‚ùå';
                    cardFront.style.background = 'rgba(255, 0, 0, 0.8)';
                }
                
                // Flip card
                cardInner.style.transform = 'rotateY(180deg)';
                
                // Add celebration effect for queen
                if (i === ladyIndex) {
                    card.style.animation = 'celebration 1s ease-in-out';
                }
            }, i * 200); // Stagger the reveal
        });
    }

    // Reset the game
    function resetGame() {
        attempts = 0;
        gameStarted = false;
        
        const messageElement = document.getElementById('message');
        messageElement.textContent = '';
        messageElement.style.background = 'rgba(255, 2, 2, 0.8)';
        
        // Reset cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.style.animation = '';
            card.style.pointerEvents = 'auto';
        });
        
        // Start new game
        shuffleCards();
    }

    // Play sound with error handling
    function playSound(soundId) {
        try {
            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0; // Reset to beginning
                sound.play().catch(e => {
                    console.log('Could not play sound:', e);
                });
            }
        } catch (error) {
            console.log('Sound playback error:', error);
        }
    }
  </script>
</body>
</html>
